{% extends "base.html" %}
{% block content %}

    <h1 class="amber-text text-accent-3 center-align">Login</h1>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel cyan darken-3">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix white-text"></i>
						<input class="white-text validate" id="username" name="username" type="text" minlength="5"
                            maxlength="20" pattern="^[a-zA-Z0-9]{5,15}$" required>
						<label class="white-text" for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix white-text"></i>
                        <input class="white-text validate" id="password" name="password" type="password" minlength="14"
                            maxlength="20" pattern="^[a-zA-Z0-9]{14,20}$" required>
                        <label class="white-text" for="password">Password</label>
                    </div>
                </div>
                <!-- login -->
                <div class="row">
                    <button type="submit" class="col s12 btn-large cyan lighten-4 black-text" aria-label="Log in">
                        Log In<i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align white-text" style="margin-top: 2em;">
                            New Here?
                            <a href="{{ url_for('register') }}" class="amber-text text-accent-3">Register Account.</a>
                        </p>
                    </div>
                </div>
            </div>
        </form>
    </div>

    
    

{% endblock %}
