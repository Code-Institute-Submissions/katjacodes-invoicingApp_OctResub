{% extends "base.html" %}
{% block content %}

<h3 class="amber-text text-accent-3 center-align">Add Client</h3>

    <div class="row card-panel white-text cyan darken-3 text-shadow" >
        <form class="col s12" method="POST" action="{{ url_for('add_client') }}">
            <!-- client organization -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-building prefix white-text"></i>
                    <input id="client_organization" class="white-text" name="client_organization" minlength="4" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="client_organization" class="white-text">Organization</label>
                </div>
            </div>
            <!-- client name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix white-text"></i>
                    <input id="client_name" class="white-text" name="client_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="client_name" class="white-text">Name</label>
                </div>
            </div>
            <!-- client position -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-briefcase prefix white-text"></i>
                    <input id="client_position" class="white-text" name="client_position" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="client_position" class="white-text">Position</label>
                </div>
            </div>
            <!-- client email address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-at prefix white-text"></i>
                    <input id="client_email" class="white-text" name="client_email" minlength="5" maxlength="50" 
                        type="email" class="validate" required>
                    <label for="client_email" class="white-text">Email</label>
                </div>
            </div>
            <!-- rate selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-dollar-sign prefix white-text"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                        <option value="" disabled selected>Choose rate</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category_name" class="white-text">Rate</label>
                </div>  
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
