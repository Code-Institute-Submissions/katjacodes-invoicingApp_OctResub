{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Client</h3>

    <div class="row card-panel grey lighten-5" >
        <form class="col s12" method="POST" action="{{ url_for('add_client') }}">
            <!-- client name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix light-blue-text text-darken-4"></i>
                    <input id="client_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="client_name">Name</label>
                </div>
            </div>
            <!-- client position -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-briefcase prefix light-blue-text text-darken-4"></i>
                    <input id="client_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="client_position">Position</label>
                </div>
            </div>
            <!-- client organization -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-building prefix light-blue-text text-darken-4"></i>
                    <input id="client_name" minlength="4" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="iclient_organization">Organization</label>
                </div>
            </div>
            <!-- client email address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-at prefix light-blue-text text-darken-4"></i>
                    <input id="client_name" minlength="5" maxlength="50" 
                        type="text" class="validate" required>
                    <label for="client_email">Email</label>
                </div>
            </div>
            <!-- rate selection -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-dollar-sign prefix light-blue-text text-darken-4"></i>
                    <select id="category_name" name="category name" class="validate" required>
                        <option value="" disabled selected>Choose rate</option>
                        {% for category in categories %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    <label for="category-name">Rate</label>
                </div>  
            </div>
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
